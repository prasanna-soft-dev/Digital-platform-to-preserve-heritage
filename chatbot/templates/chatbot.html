<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-image: url('static/image/th (1).jpeg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2>AI DELTA CHATBOT</h2>
        <div id="chat-container" style="height: 300px; overflow-y: scroll;">
            <div class="chat-message">
                <div class="user-message">
                    <p>Hello! How can I assist you today?</p>
                </div>
            </div>
        </div>
        <form id="chat-form" class="mt-3">
            <div class="input-group">
                <input type="text" id="user-input" class="form-control" placeholder="Type your message...">
                <div class="input-group-append">
                    <button type="submit" class="btn btn-primary">Send</button>
                </div>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#chat-form').on('submit', function(e){
                e.preventDefault();
                var userMessage = $('#user-input').val();
                $('#chat-container').append('<div class="chat-message"><div class="user-message"><p>' + userMessage + '</p></div></div>');
                $('#user-input').val('');
                $.ajax({
                    type: 'POST',
                    url: '/get_response',
                    data: { message: userMessage },
                    success: function(response){
                        $('#chat-container').append('<div class="chat-message"><div class="bot-message"><p>' + response + '</p></div></div>');
                        $("#chat-container").scrollTop($("#chat-container")[0].scrollHeight);
                    }
                });
            });
        });
    </script>
</body>
</html>
